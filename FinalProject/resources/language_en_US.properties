index.description=The festival has entered the orbit of the second decade on a large scale and, as usual, gives live performances by famous musicians! Last year, Leto was visited by at least 45,000 people! But this year we are waiting for even more guests, it is not in vain that the festival area is increasing every year.\
A huge charge of positive emotions, beloved performers, the next step in improving the service (in particular, more points on the food court!), Meeting with friends - this bright day will be remembered for a long time. See you at "Leto" - ticket sales have already begun!

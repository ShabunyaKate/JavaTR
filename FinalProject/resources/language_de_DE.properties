index.description=Das Festival ist im gro\u00DFen Stil in den Orbit des zweiten Jahrzehnts eingetreten und bietet wie immer Live-Auftritte ber\u00FChmter Musiker! Letztes Jahr haben mindestens 45.000 Menschen Leto besucht! Aber dieses Jahr warten wir auf noch mehr G\u00E4ste, es ist nicht umsonst, dass die Festivalfl\u00E4che von Jahr zu Jahr gr\u00F6\u00DFer wird.\
Eine Unmenge positiver Emotionen, geliebte Darsteller, der n\u00E4chste Schritt zur Verbesserung des Service (insbesondere mehr Punkte auf dem Food Court!), Treffen mit Freunden - dieser strahlende Tag wird noch lange in Erinnerung bleiben. Wir sehen uns bei "Leto" - der Ticketverkauf hat bereits begonnen!
